<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="txt_email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="txt_clave"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="login()">Ingresar</ion-button><br>


        <div class="register">
          <p>¿No tienes una cuenta? <a (click)="registro()">Regístrate</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
